<form id="key-pair-single">
<!--   <div class="row center">
    <img id="favicon">
  </div> -->
  <div class="row center">
    <div class="label">Origin</div>
    <input name="origin" placeholder="Origin" class="value">
  </div>
  <div class="row center">
    <div class="label">Label</div>
    <input name="label" placeholder="Label" class="value">
  </div>
  <div class="row">
    <div class="label">SHA-256</div>
    <div id="sha256" class="value"></div>
  </div>
  <div class="row">
    <div class="label">SHA-512</div>
    <div id="sha512" class="value"></div>
  </div>
  <div class="row">
    <div class="label">Public Key</div>
    <div id="publicKey" class="value"></div>
  </div>
  <div class="row">
    <div class="label">Private Key</div>
    <div id="privateKey" class="value"></div>
  </div>
  <div id="buttons" class="row">
    <button id="forget" type="button">Destroy</button>
    <button id="update" class="hidden">Update</button>
  </div>
</form>
